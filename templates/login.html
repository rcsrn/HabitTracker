{% extends 'base.html' %}

{% block content %}
    <form action="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <a href="/register" class="btn btn-primary">¿Aún no tienes cuenta?</a>
        
    </form>
{% endblock content %}
