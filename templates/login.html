{% extends 'base.html' %}

{% block content %}

<div class="container-fluid login-container">
    <div class="login-box">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Campo de correo -->
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="nombre@ejemplo.com" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
            </div>

            <!-- Checkbox "Recordarme" -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
            </div>

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

            <div>¿Aún no tienes cuenta? <a href="/registro" class="w-100">Registrarse</a> </div>
            
        </form>
    </div>
</div>

<style>
    .login-container {
        height: 100vh; /* Ocupa toda la altura de la pantalla */
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
        background-color: #1B2D39;
    }

    .login-box {
        width: 100%;
        max-width: 400px; /* Limita el ancho máximo del formulario */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra alrededor del cuadro */
        background-color: #ffffff;
    }
</style>

{% endblock content %}
