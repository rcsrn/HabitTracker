{% load static %}

<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; position: relative; min-height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">{{ usuario }}</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <!-- <a href="#" class="nav-link active" aria-current="page"> -->
        <a href="{% url 'home' %}" class=" {% if request.path == '/' %} nav-link active {% else %} nav-link link-dark {% endif %}">        
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Inicio
        </a>
      </li>
      <li>
        <a href="{% url 'habito' %}" class=" {% if request.path == '/habito/' %} nav-link active {% else %} nav-link link-dark {% endif %}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Mis habitos
        </a>
      </li>
      <li>
        <a href="{% url 'estadisticas' %}" class=" {% if request.path == '/estadisticas/' %} nav-link active {% else %} nav-link link-dark {% endif %}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Estadisticas
        </a>
      </li>
      <li>
        <a href="{% url 'comunidad' %}" class="{% if request.path == '/comunidad/' %} nav-link active {% else %} nav-link link-dark {% endif %}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
          Comunidad
      </a>      
      </li>
      <li>
        <a href="{% url 'config' %}" class="{% if request.path == '/config/' %} nav-link active {% else %} nav-link link-dark {% endif %}">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Configuración
        </a>
      </li>
      <li>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Cerrar sesión</button>
      </form>
      </li>
    </ul>
    <hr>
  </div>
